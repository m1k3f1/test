<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sign In</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<div th:replace="fragments/layout :: header"></div>

	<div id="wrapper">
	
	<div class="row">
	
	<br/><br/>
	
	 <div class="col-md-6 col-md-offset-3">
	
	
	<div class="ibox float-e-margins">
	
	
	
	<div class="ibox-title">
                            <h5 th:text="#{signin.title}">Horizontal form</h5>
                           
                        </div>
	
	
	
	
<div class="ibox-content">

		<form class="form-horizontal" action="#" method="post" th:action="@{/authenticate}" >
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/components :: alert (type='danger', message='Por favor intente de nuevo.')">Alert</div>
    </th:block>
    <fieldset>
    
        
        <div class="form-group">
        	<div class="col-lg-2 col-md-offset-3 ">
            	<label for="inputEmail" class="control-label " th:text="#{signin.user}" ></label>
            </div>
            <div class="col-lg-6 ">
                <input type="text" class="form-control" id="inputEmail" name="username" />
            </div>
        </div>
        <div class="form-group">
        	<div class="col-lg-2 col-md-offset-3 ">
            	<label for="inputPassword" class="control-label" th:text="#{signin.password}"></label>
            </div>
            <div class="col-lg-6 ">
                <input type="password" class="form-control" id="inputPassword"  name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-6 control-label col-md-offset-3">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" th:text="#{signin.remember}" />
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-5 col-lg-10 ">
                <button type="submit" class="btn btn-default" th:text="#{signin.signin}" ></button>
            </div>
        </div>
        
    </fieldset>
</form>
</div>

</div>
	</div>

</div>
</div>

	<div th:replace="fragments/layout :: footer"></div>
	
</body>
</html>
