<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
</head>
<body>
<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/components :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend th:text="#{signin.title}" ></legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-4 control-label" th:text="#{signin.user}" ></label>
            <div class="col-lg-8">
                <input type="text" class="form-control" id="inputEmail" name="username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-4 control-label" th:text="#{signin.password}"></label>
            <div class="col-lg-8">
                <input type="password" class="form-control" id="inputPassword"  name="password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" th:text="#{signin.remember}" />
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" th:text="#{signin.signin}" ></button>
            </div>
        </div>
        
    </fieldset>
</form>
<div th:replace="fragments/layout :: footer"></div>
</body>
</html>
