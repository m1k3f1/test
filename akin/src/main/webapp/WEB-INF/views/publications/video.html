<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <!-- Bootstrap Core CSS -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div th:replace="fragments/layout :: menu"></div>

<div id="page-wrapper" class="gray-bg sidebar-content" >
		
		<div th:replace="fragments/layout :: title (title_page= #{publications.publications})"></div>
		<div th:replace="fragments/layout :: counts"></div>
		
         <div class="row">
                    <div class="col-lg-12">
                    	 <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Publicaciones - Videos</h5>
                                &nbsp;
                                <span class = "fa fa-facebook-square fa-2x" style="color: #3b5998;"></span>
                                
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-xs btn-white active">Mensual</button>
                                        <button type="button" class="btn btn-xs btn-white">Trimestral</button>
                                        <button type="button" class="btn btn-xs btn-white">Semestral</button>
                                    </div>
                                </div>
                            </div>    
			<div class="ibox-content tab-pane-scroll">
              <div class="row">                  
	            <div class="col-lg-12">
                    <div class="ibox">
                        <div >
                            <h5>Reacciones</h5>
                        </div>
                        <div class="ibox-content text-center">
                            <div class="col-lg-4 ">
                            	<canvas id="reactionsChart1" height="200" ></canvas>
                            	<strong><small th:text="#{demo.cuenta1}"></small></strong>
                            </div>
                            <div class="col-lg-4 ">
                            	<canvas id="reactionsChart2" height="200" ></canvas>
                            	<strong><small th:text="#{demo.cuenta2}"></small></strong>
                            </div>
                            <div class="col-lg-4 ">
                            	<canvas id="reactionsChart3"  height="200"></canvas>
                            	<strong><small th:text="#{demo.cuenta3}"></small></strong>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                 <div class="row">
                <div class="col-lg-12">
                <br/><br/>
                </div>
                </div>
                
               <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div>
                            <h5>Publicaciones por semana</h5>
                        </div>
                        <div class="ibox-content">
                            <div>
                            	 <div class="col-lg-9">
                            
                            		<canvas id="periodChart"></canvas>
                            	</div>
                            	
                            	<div class="col-lg-3">
                                    <ul class="stat-list">
                                        <li>
                                        	<h3 class="no-margins"  th:text="#{demo.cuenta1}" >
                                            <small class="label label-blue">&nbsp;</small>
                                            </h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">92% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 92%;" class="progress-bar label-blue"></div>
                                            </div>
                                            
                                            <small>Comentarios negativos</small>
                                            <div class="stat-percent ">8% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 8%;" class="progress-bar label-blue"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <h3 class="no-margins"  th:text="#{demo.cuenta2}" >
                                            <small class="label label-primary" >&nbsp;</small>
                                            </h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">98% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 98%;" class="progress-bar"></div>
                                            </div>
                                            
                                             <small>Comentarios negativos</small>
                                            <div class="stat-percent ">2% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 2%;" class="progress-bar"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <h3 class="no-margins"  th:text="#{demo.cuenta3}">
                                            <small class="label label-purple">&nbsp;</small>
                                            </h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">93% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 93%;" class="progress-bar label-purple"></div>
                                            </div>
                                            
                                             <small>Comentarios negativos</small>
                                            <div class="stat-percent ">7% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 7%;" class="progress-bar label-purple"></div>
                                            </div>
                                        </li>
                                        </ul>
                                    </div>
                                </div>
               
                            	
                            	
                            	
                            </div>
                        </div>
                    </div>
                </div>
               
               </div>
                
                
	         </div>                 	
	                                </div>
                             
                             		
                              
			  <!-- /. row -->
			</div> 
        </div>
	
<div th:replace="fragments/layout :: footer"></div>

<!-- jQuery -->

<div th:replace="fragments/layout :: script-general"></div>
	
 <script src="resources/js/demo/video-demo.js"
    	th:href="@{/resources/js/demo/post-demo.js}"></script>	
    	
	
	
	 
	 
	  
	 
</body>
</html>
