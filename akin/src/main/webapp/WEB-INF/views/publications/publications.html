<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <!-- Bootstrap Core CSS -->

<body>
<div th:replace="fragments/layout :: header"></div>
<div th:replace="fragments/layout :: menu"></div>

<div id="page-wrapper" class="gray-bg sidebar-content" >
		
		<div th:replace="fragments/layout :: title (title_page= #{publications.publications})"></div>
		<div th:replace="fragments/layout :: counts"></div>
		
         <div class="row">
                    <div class="col-lg-12">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Publicaciones</h5>
                                <div class="pull-right">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-xs btn-white active">Hoy</button>
                                        <button type="button" class="btn btn-xs btn-white">Mensual</button>
                                        <button type="button" class="btn btn-xs btn-white">Trimestral</button>
                                        <button type="button" class="btn btn-xs btn-white">Semestral</button>
                                    </div>
                                </div>
                            </div>    
             <div class="ibox-content">
                                <div class="row">
	                                <div class="col-lg-9">
	                                	<div id="js-legend" class="chart-legend"></div>
	                                	<canvas id="radarChart"></canvas>
	                                </div>
                             
                             		<div class="col-lg-3">
                                    <ul class="stat-list">
                                        <li>
                                            <h3 class="no-margins" >
                                            <strong>Ricando Anaya Cort√©s</strong></h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">80% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 80%;" class="progress-bar"></div>
                                            </div>
                                            
                                            <small>Comentarios negativos</small>
                                            <div class="stat-percent ">20% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 20%;" class="progress-bar"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <h3 class="no-margins " >Margarita Zavala</h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">65% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 65%;" class="progress-bar"></div>
                                            </div>
                                            
                                             <small>Comentarios negativos</small>
                                            <div class="stat-percent ">25% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 25%;" class="progress-bar"></div>
                                            </div>
                                        </li>
                                        <li>
                                            <h3 class="no-margins ">Rafael Moreno Valle</h3>
                                            <small>Comentarios positivos</small>
                                            <div class="stat-percent">70% <i class="fa fa-level-up text-navy"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 70%;" class="progress-bar"></div>
                                            </div>
                                            
                                             <small>Comentarios negativos</small>
                                            <div class="stat-percent ">30% <i class="fa fa-level-down text-navy text-warning"></i></div>
                                            <div class="progress progress-mini">
                                                <div style="width: 30%;" class="progress-bar"></div>
                                            </div>
                                        </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
			
			
			
			  <!-- /. row -->
			</div> 
            
           </div>
           </div> 
    </div>
	
<div th:replace="fragments/layout :: footer"></div>

<div th:replace="fragments/layout :: script-general"></div>
